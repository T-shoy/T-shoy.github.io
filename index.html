<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Landscape Samples</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 垂直居中 */
            min-height: 100vh; /* 最小高度为视口高度 */
            background-color: #f0f0f0;
        }
        div {
            text-align: center;
        }
        img {
            width: 80%; /* 图片宽度占父元素宽度的80% */
            height: auto; /* 高度自适应，保持图片比例 */
            margin-bottom: 20px; /* 图片下方留出一定的空间 */
        }
    </style>
</head>
<body>
    <div>
        <h1>元写真・教師画像・予測結果の例</h1>
        <img src="sample.png" alt="Your Image">
    </div>
</body>
</html>
